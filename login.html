<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
  background:#0f2027;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial
}
.box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:10px;
  text-align:center
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px
}
button{
  background:black;
  color:white;
  cursor:pointer
}
</style>
</head>
<body>

<div class="box">
  <h2>VIDEOWAVES</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
// üîπ AUTO CREATE USERS (FIRST TIME)
if(!localStorage.getItem("vw_users")){
  const users = {
    "giri": { password: "1234", role: "user" },
    "ismail": { password: "1234", role: "user" },
    "raju bhai": { password: "1234", role: "user" },
    "kashiram mama": { password: "1234", role: "user" },
    "ADMIN": { password: "admin123", role: "admin" }
  };
  localStorage.setItem("vw_users", JSON.stringify(users));
}

// üîê LOGIN LOGIC
function login(){
  const u = user.value.trim();
  const p = pass.value;

  const users = JSON.parse(localStorage.getItem("vw_users"));

  if(!users[u] || users[u].password !== p){
    alert("Wrong username or password");
    return;
  }

  localStorage.setItem("vw_user", u);
  localStorage.setItem("vw_role", users[u].role);

  if(users[u].role === "admin"){
    location.href = "admin.html";
  }else{
    location.href = "user.html";
  }
}
</script>

</body>
</html>
