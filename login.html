<script>
/* CREATE DEFAULT ADMIN */
if (!localStorage.getItem("vw_users")) {
  localStorage.setItem("vw_users", JSON.stringify({
    admin: { password: "admin123", role: "admin" }
  }));
}

function login(){
  const u = username.value.trim().toLowerCase();
  const p = password.value.trim();

  const users = JSON.parse(localStorage.getItem("vw_users"));

  if (users[u] && users[u].password === p) {
    localStorage.setItem("vw_user", u);
    localStorage.setItem("vw_role", users[u].role);

    if (users[u].role === "admin") {
      location.href = "admin.html";
    } else {
      location.href = "videowaves_challan.html";
    }
  } else {
    alert("Wrong username or password");
  }
}
</script>
